<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Layout</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>
<body>

  <div class="container">

    <header class="box">
      Header
    </header>

    <main class="box">
      Main Content

    <aside class="box">
      Sidebar Content

    <div class="clear"></div>-->

    <footer class="box clear">
      Footer
    </footer>

  </div>

</body>
</html>
